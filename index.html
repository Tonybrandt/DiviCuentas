<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiviCuentas</title>
    <link rel="icon" type="image/jpg" href="increase.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <nav class="nav">
        <div class="container">
          <a href="#" class="logo">DiviCuentas</a>
        </div>
      </nav>
      <section class="hero__content">
        <h1 class="title">La App para dividir cuentas</h1>
        <p class="copy">
          Porque sabemos que las cuentas claras mantienen la amistad
        </p>
      </section>
      <div class="wave">
        <svg
          id="wave"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
          style="transform: rotate(0deg); transition: 0.3s"
        >
          <defs>
            <linearGradient id="sw-gradient-0" x1="0" x2="0" y1="1" y2="0">
              <stop stop-color="rgba(243, 106, 62, 1)" offset="0%"></stop>
              <stop stop-color="rgba(255, 179, 11, 1)" offset="100%"></stop>
            </linearGradient>
          </defs>
          <path
            fill="url(#sw-gradient-0)"
            fill-opacity="1"
            d="M0,224L48,202.7C96,181,192,139,288,149.3C384,160,480,224,576,256C672,288,768,288,864,250.7C960,213,1056,139,1152,101.3C1248,64,1344,64,1392,64L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="app">
          <h2 class="app__copy">Sigue los pasos del formulario</h2>

          <form class="form">
            <!-- <fieldset>
                <h2 class="title_form">Comenzamos...</h2> -->
            <label class="label" for="">Cuantas personas participan?:</label>
            <input
              class="input"
              type="number"
              name="numPersonas"
              id="personas"
              placeholder="2, 3, 4, ..., 10"
              maxlength="4"
              required
            />
            <span id="message"></span>

            <label class="label" for="">Nombre del evento:</label>
            <input
              class="input"
              type="text"
              name="evento"
              id="nomEvento"
              placeholder="Cena con amigxs..."
              maxlength="30"
              required
            />
            <input
              class="input_submit"
              id="submit"
              type="submit"
              value="Continuar"
            />
          </form>
        </section>
        <footer class="footer">
          <p>
            Codeado por
            <a class="link" href="https://www.instagram.com/gaston_brandt8/"
              >Gaston Brandt</a
            >
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
